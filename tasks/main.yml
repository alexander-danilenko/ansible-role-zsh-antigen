---

- name: 'Install "zsh" package'
  become: true
  package:
    name: zsh
    state: present

- name: 'Create "{{ zsh_antigen_directory }}" directory'
  file:
    path: '{{ zsh_antigen_directory }}'
    state: 'directory'

- name: 'Download Antigen'
  get_url:
    url: '{{ zsh_antigen_download_url }}'
    dest: '{{ zsh_antigen_directory }}/antigen.zsh'
  when: not ansible_check_mode

- name: '(RedHat specific) Install "util-linux-user" package'
  when: not ansible_check_mode and ansible_facts["os_family"]  == 'RedHat' 
  become: true
  package:
    name: util-linux-user
    state: present

- name: 'Set zsh as a default shell'
  when: not ansible_check_mode and zsh_set_as_default_shell
  become: true
  shell: 'chsh -s $(which zsh)'
  args:
    executable: '/bin/bash'
